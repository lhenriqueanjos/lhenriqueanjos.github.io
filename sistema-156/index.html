<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Minicurso sobre a Central 156 de Curitiba</title>
	<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/bootstrap/css/lavish-bootstrap.css">
	<link rel="stylesheet" href="resources/custom/css/style.css">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<div class="row">
				<div class="col-md-10 col-sm-9 col-xs-8">
					<h1>Central 156: Como Utilizar pela Internet</h1>
					<ol class="breadcrumb hidden-sm hidden-xs">
					</ol>
				</div>

				<div class="col-md-2 col-sm-2 col-xs-2 text-right">
					<img style="width: 140px; padding-top: 20px;" class="right-block" src="/sistema-156/resources/images/ufpr.jpg">
				</div>
			</div>

			<div class="row visible-sm-block visible-xs-block">
				<div class="col-sm-12">
					<ol class="breadcrumb">
					</ol>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="col-sm-12">
				<div class="col-md-3 col-sm-4">
					<ul class="nav nav-pills nav-stacked" id="menuLateral">
						<li id="intro">
							<a href="#intro" onclick="carregarConteudoWait();">
								<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Início
							</a>
						</li>
						<li id="licao1">
							<a href="#licao1" onclick="carregarConteudoWait();">
								<span class="glyphicon glyphicon-file" aria-hidden="true"></span> A Central 156
							</a>
						</li>
						<li id="licao3">
							<a href="#licao3" onclick="carregarConteudoWait();">
								<span class="glyphicon glyphicon-file" aria-hidden="true"></span> Cadastro
							</a>
						</li>
						<li id="licao4">
							<a href="#licao4" onclick="carregarConteudoWait();">
								<span class="glyphicon glyphicon-file" aria-hidden="true"></span> Atendimento online
							</a>
						</li>
						<li id="licao5">
							<a href="#licao5" onclick="carregarConteudoWait();">
								<span class="glyphicon glyphicon-file" aria-hidden="true"></span> Registrar solicitação
							</a>
						</li>
						<li id="licao6">
							<a href="#licao6" onclick="carregarConteudoWait();">
								<span class="glyphicon glyphicon-file" aria-hidden="true"></span> Consultar solicitação
							</a>
						</li>
						<li id="licao7">
							<a href="#licao7" onclick="carregarConteudoWait();">
								<span class="glyphicon glyphicon-file" aria-hidden="true"></span> Altear a senha
							</a>
						</li>
						<li id="avaliacao">
							<a href="#avaliacao" onclick="carregarConteudoWait();">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Questionário
							</a>
						</li>
					</ul>
				</div>

				<div class="col-md-9 col-sm-8">

					<div id="font-setting-buttons" class="row">
						<div class="col-sm-6 col-xs-6 form-group text-left" id="botoesNavegacao">
							<a class="btn btn-default" id="btnPaginaAnterior" onclick="irPaginaAnterior()">
								<span class="glyphicon glyphicon-step-backward" aria-hidden="true" title="Página anterior"></span>
							</a>
							Página {{paginaAtual}} de {{totalPaginas}}
							<a class="btn btn-default" id="btnProximaPagina" onclick="irProximaPagina()">
								<span class="glyphicon glyphicon-step-forward" aria-hidden="true" title="Próxima página"></span>
							</a>
						</div>

						<div class="col-sm-6 col-xs-5 form-group text-right">
							<div class="btn-group">
								<button type="button" class="btn btn-default decrease-me" title="Diminuir fonte">
									<i class="glyphicon glyphicon-minus"></i>
								</button>
								<button type="button" class="btn btn-default reset-me" title="Fonte em tamanho normal">
									<i class="glyphicon glyphicon-font"></i>
								</button>
								<button type="button" class="btn btn-default increase-me" title="Aumentar fonte">
									<i class="glyphicon glyphicon-plus"></i>
								</button>
							</div>
							<div class="btn-group">
								<button type="button" class="btn btn-default change-me" title="Alto contraste">
									<i class="glyphicon glyphicon-adjust"></i>
								</button>
							</div>
						</div>
					</div>

					<div class="panel panel-default row">
						<div class="panel-body" style="overflow: scroll; overflow-y: auto; overflow-x: auto;">
							<div class="tab-content">
								<div class="tab-pane active" >
									<div id="conteudoLicao"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
	</div>

	<footer class="footer" style="width:100%; text-align:center; padding-bottom:20px;">
		<a href="about.html">Desenvolvido por Luiz Henrique dos Anjos</a>
	</footer>

	<script src="resources/jquery/js/jquery-2.2.4.min.js"></script>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>
	<script src="resources/easy-view/js/EasyView.min.js"></script>
	<script src="resources/custom/js/script.js"></script>
	<script src="resources/w3schools/js/w3data.js"></script>

	<script type="text/javascript">
		$('#font-setting-buttons').easyView({
			container: '.tab-content',
			increaseSelector: '.increase-me',
			decreaseSelector: '.decrease-me',
			normalSelector: '.reset-me',
			contrastSelector: '.change-me'
		});

		function onWindowLoad() {
			carregarConteudo();
		}

		$(window).load(onWindowLoad);

		$(window).resize(definirAlturaPanel);
	</script>
</body>
</html>
